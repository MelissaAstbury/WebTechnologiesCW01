<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <meta property="og:title" content="Peliza Recipes Home" />
    <meta property="og:site_name" content="Peliza Recipes" />
    <meta property="og:locale" content="en-GB" />
    <meta property="og:type" content="website" />
    <meta content="Create your own recipe" name="description" />
    <meta property="og:description" content="Create your own recipe" />
    <meta property="og:image" content="img" />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/createRecipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4efb59b925.js"
      crossorigin="anonymous"
    ></script>

    <script src="../../dist/index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <a class="title" href="./index.html">Peliza Recipes</a>
        <nav class="navigation">
          <ul>
            <li><a href="./allRecipes.html">All Recipes</a></li>
            <li><a href="./yourRecipes.html">All Recipes</a></li>
            <li><a href="./favourites.html">All Recipes</a></li>
            <li><button id="login">Login</button></li>
            <li><button id="logout">Logout</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="wrapper section">
        <h1>Create your own recipe</h1>
        <form id="recipe-form" class="form-container">
          <label for="name" class="label-name"
            >Recipe name: <input type="text" id="name" name="name" value="Chilli Nachos"
          /></label>
          <label for="theme" class="label-name"
            >Theme: <input type="text" id="theme" name="theme" value="Mexican"
          /></label>
          <label for="ingredients" class="label-name"
            >Ingredients:
            <input type="text" id="ingredients" name="ingredients" value="Nachos Cheese Beans"
          /></label>
          <label for="instructions" class="label-name"
            >Instructions:
            <input
              type="text"
              id="instructions"
              name="instructions"
              value="step1 step2 step3 step4"
              class="text-box"
          /></label>
          <label for="images" class="label-name"
            >Recipe name: <input type="text" id="images" name="images" value="image1 image2 image3"
          /></label>
          <label for="allergies" class="label-name">Allergies:
          <input
            type="checkbox"
            id="dairy-allergy"
            name="dairy-allergy"
            value="Dairy"
          />Dairy Free<br />
          <input
            type="checkbox"
            id="nut-allergy"
            name="nut-allergy"
            value="Nut"
            checked
          />Nut Free</label>
          <label for="sharing-policy" class="label-name">Sharing Policy:
          <input
            type="checkbox"
            id="public-sharing"
            name="public-sharing"
            value="Public"
            checked
          />Public<br />
          <input
            type="checkbox"
            id="private-sharing"
            name="private-sharing"
            value="Private"
          />Private</label>
          <button class="save-btn" type="submit">Save Recipe</button>
        </form>
      </section>
    </main>
  </body>
</html>
