<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <meta property="og:title" content="Peliza Recipes" />
    <meta property="og:site_name" content="Peliza Recipes" />
    <meta property="og:locale" content="en-GB" />
    <meta property="og:type" content="website" />
    <meta content="Create your own recipe" name="description" />
    <meta property="og:description" content="Create your own recipe" />
    <meta
      property="og:image"
      content="https://melissaastbury.github.io/WebTechnologiesCW01/assets/images/asian.webp"
    />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/createRecipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4efb59b925.js"
      crossorigin="anonymous"
    ></script>

    <script src="../../dist/index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <a href="../../index.html">Peliza Recipes</a>
        <nav class="navigation">
          <ul>
            <li><a href="./allRecipes.html">All Recipes</a></li>
            <li>
              <a href="./yourRecipes.html" id="your-recipes-nav"
                >Your Recipes</a
              >
            </li>
            <li><button id="login">Login</button></li>
            <li><button id="logout">Logout</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="wrapper section">
        <h1>Create your own recipe</h1>
        <form id="recipe-form" class="form-container">
          <label for="name" class="label-name"
            >Recipe name:
            <input type="text" id="name" name="name" value="Chilli Nachos"
          /></label>
          <label for="ingredients" class="label-name"
            >Ingredients:
            <input
              type="text"
              id="ingredients"
              name="ingredients"
              value="Nachos Cheese Beans"
          /></label>
          <label for="instructions" class="label-name">
            Instructions:
            <textarea
              type="text"
              id="instructions"
              name="instructions"
              class="text-box"
            ></textarea>
          </label>
          <label for="theme" class="label-name"
            >Theme:
            <select name="theme" id="theme">
              <option value="asian">Asian</option>
              <option value="beef">Beef</option>
              <option value="dessert">Desserts</option>
              <option value="chicken">Chicken</option>
              <option value="indian">Indian</option>
              <option value="fish">Fish</option>
              <option value="italian">Italian</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="nutfree">Nut free</option>
              <option value="dairyfree">Dairy free</option>
            </select>
          </label>
          <label for="food-image" class="label-name">Cover photo:</label>
          <article class="image-selection">
            <input
              type="radio"
              id="asian"
              name="food-image"
              value="asian.webp"
              checked
            />
            <input type="radio" id="beef" name="food-image" value="beef.webp" />
            <input
              type="radio"
              id="biscuits"
              name="food-image"
              value="biscuits.webp"
            />

            <input
              type="radio"
              id="cakes"
              name="food-image"
              value="cakes.webp"
            />

            <input
              type="radio"
              id="chicken"
              name="food-image"
              value="chicken.webp"
            />

            <input
              type="radio"
              id="indian"
              name="food-image"
              value="curry.webp"
            />

            <input type="radio" id="fish" name="food-image" value="fish.webp" />

            <input
              type="radio"
              id="italian"
              name="food-image"
              value="italian.webp"
            />

            <input
              type="radio"
              id="vegetarian"
              name="food-image"
              value="vegetarian.webp"
            />
          </article>
          <label for="sharing-policy" class="sharing-policy">
            Public
            <input
              type="radio"
              id="public"
              name="sharing-policy"
              value="public"
              checked
            />
          </label>

          <label for="sharing-policy" class="sharing-policy">
            Private
            <input
              type="radio"
              id="private"
              name="sharing-policy"
              value="private"
            />
          </label>
          <button class="save-btn" type="submit">Save Recipe</button>
        </form>
      </section>
    </main>
  </body>
</html>
