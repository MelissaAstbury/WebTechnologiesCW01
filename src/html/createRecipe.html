<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <meta property="og:title" content="Peliza Recipes Home" />
    <meta property="og:site_name" content="Peliza Recipes" />
    <meta property="og:locale" content="en-GB" />
    <meta property="og:type" content="website" />
    <meta content="Create your own recipe" name="description" />
    <meta property="og:description" content="Create your own recipe" />
    <meta property="og:image" content="img" />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/createRecipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4efb59b925.js"
      crossorigin="anonymous"
    ></script>

    <script src="../../dist/index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <a class="title" href="../../index.html">Peliza Recipes</a>
        <nav class="navigation">
          <ul>
            <li><a href="./allRecipes.html">All Recipes</a></li>
            <li><a href="./yourRecipes.html">All Recipes</a></li>
            <li><a href="./favourites.html">All Recipes</a></li>
            <li><button id="login">Login</button></li>
            <li><button id="logout">Logout</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="wrapper section">
        <h1>Create your own recipe</h1>
        <form id="recipe-form" class="form-container">
          <label for="name" class="label-name"
            >Recipe name: <input type="text" id="name" name="name" value="Chilli Nachos"
          /></label>
          <label for="theme" class="label-name">Theme:</label>
          <select name="theme" id="theme">
            <option value="asian">Asian</option>
            <option value="beef">Beef</option>
            <option value="dessert">Desserts</option>
            <option value="chicken">Chicken</option>
            <option value="indian">Indian</option>
            <option value="fish">Fish</option>
            <option value="italian">Italian</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <label for="ingredients" class="label-name"
            >Ingredients:
            <input type="text" id="ingredients" name="ingredients" value="Nachos Cheese Beans"
          /></label>
          <label for="instructions" class="label-name"></label>
            Instructions:
            <textarea 
            type="text"
            id="instructions"
            name="instructions"
            class="text-box">
            </textarea>
          <article class="image-selection">
            <label for="images" class="label-name"></label>
                <input type="radio" id="asian" name="food-image" value="asian.jpeg" checked>
                <img class="image" src="../../assets/images/asian.jpeg" alt="Asian Foods">
                <input type="radio" id="beef" name="food-image" value="beef.jpeg">
                <img class="image" src="../../assets/images/beef.jpeg" alt="Beef Foods">
                <input type="radio" id="biscuits" name="food-image" value="biscuits.jpg">
                <img class="image" src="../../assets/images/biscuits.jpg" alt="Biscuits">
                <input type="radio" id="cakes" name="food-image" value="cakes.jpeg">
                <img class="image" src="../../assets/images/cakes.jpeg" alt="Cakes">
                <input type="radio" id="chicken" name="food-image" value="chicken.webp">
                <img class="image" src="../../assets/images/chicken.webp" alt="Chicken Foods">
                <input type="radio" id="indian" name="food-image" value="curry.jpeg">
                <img class="image" src="../../assets/images/curry.jpeg" alt="Indian Foods">
                <input type="radio" id="fish" name="food-image" value="fish.jpeg">
                <img class="image" src="../../assets/images/fish.jpeg" alt="Fish Foods">
                <input type="radio" id="italian" name="food-image" value="italian.jpeg">
                <img class="image" src="../../assets/images/italian.jpeg" alt="Italian Foods">
                <input type="radio" id="vegetarian" name="food-image" value="vegetarian.webp">
                <img class="image" src="../../assets/images/vegetarian.webp" alt="Vegetarian Foods">
          </article>
          <label for="allergies" class="label-name">Allergies:
          <input
            type="checkbox"
            id="dairy-allergy"
            name="dairy-allergy"
            value="Dairy"
          />Dairy Free<br />
          <input
            type="checkbox"
            id="nut-allergy"
            name="nut-allergy"
            value="Nut"
            checked
          />Nut Free</label>
          <label for="sharing-policy" class="label-name">Sharing Policy:
          <input
            type="checkbox"
            id="public-sharing"
            name="public-sharing"
            value="Public"
            checked
          />Public<br />
          <input
            type="checkbox"
            id="private-sharing"
            name="private-sharing"
            value="Private"
          />Private</label>
          <button class="save-btn" type="submit">Save Recipe</button>
        </form>
      </section>
    </main>
  </body>
</html>
