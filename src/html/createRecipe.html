    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/createRecipe.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div>
        <a class="title" href="./index.html">Peliza Recipes</a>
        <nav class="navigation">
          <ul>
            <li><a href="./allRecipes.html">All Recipes</a></li>
            <li><a href="./yourRecipes.html">All Recipes</a></li>
            <li><a href="./favourites.html">All Recipes</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="wrapper section">
        <h1>Create your own recipe</h1>
        <form class="form-container">
            <label for="name" class="label-name">Recipe name:</label><br>
            <input type="text" id="name" name="name" value=""><br>
            <label for="ingredients" class="label-name">Ingredients:</label><br>
            <input type="text" id="ingredients" name="ingredients" value=""><br>
            <label for="instructions" class="label-name">Instructions:</label><br>
            <input type="text" id="instructions" name="instructions" value="" class="text-box"><br>
            <label for="allergies" class="label-name">Allergies:</label><br>
            <input type="checkbox" id="sharing-policy" name="allergies" value="">Dairy Free<br>
            <input type="checkbox" id="sharing-policy" name="allergies" value="">Nut Free<br>
            <label for="sharing-policy" class="label-name">Sharing Policy:</label><br>
            <input type="checkbox" id="sharing-policy" name="sharing-policy" value="" checked>Public<br>
            <input type="checkbox" id="sharing-policy" name="sharing-policy" value="">Private<br>
            <button class="save-btn">Save Recipe</button>
        </form>
      </section>
    </main>
  </body>
</html>
